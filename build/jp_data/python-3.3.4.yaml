type: news
title: Python 3.3.4 リリース
date: 2014-02-11 22:30:00
text: |
  Python 3.4 最初のプレビューリリース `Python 3.3.4 <http://www.python.org/download/releases/3.3.4/>`_ がリリースされました。

  このリリースでの修正内容は、`Changelog <http://docs.python.org/3.3/whatsnew/changelog.html#python-3-3-4>`_ を参照してください。Python 3.3を OS X 10.9 Mavericks で使用するとクラッシュするケースが報告されていましたが、このリリースで対処されています。
